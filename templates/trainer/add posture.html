{% extends 'trainer/trainerhome_index.html' %}

{% block body %}


<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/trainer/trainer_addposture_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
    <tr>
    <td style="color: white">Category </td>
    <td>
      <select name="select" id="select">
          {% for i in data %}
          <option value="{{ i.id }}">{{ i.categoryname }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <td style="color: white">Title</td>
    <td>
      <input type="text" name="textfield" required id="textfield" /></td>
  </tr>
  <tr>
    <td style="color: white">Image</td>
    <td style="color: white">
      <input type="file" name="fileField"  required id="fileField" /></td>
  </tr>
  <tr>
    <td style="color: white">Video</td>
    <td style="color: white">
      <input type="file" name="fileField2" required id="fileField2" /></td>
  </tr>
  <tr>
    <td align="center"colspan="2"><input type="submit" name="button" id="button" class="btn btn-info" value="Add" /></td>
  </tr>
</table>
</form>


        </div>
    </div>
</div>
</body>
{% endblock %}
