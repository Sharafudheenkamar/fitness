
{% extends 'admin/home_index.html' %}

{% block body %}

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/adminfitness/admin_viewcategorypost/" method="post">
    {% csrf_token %}
    <table  class="pull-left"  style="color: white">
  <tr>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required PLACEHOLDER="Category Name"/></td>
       <td width="76"><input type="submit" name="button" id="button" value="Search"  class="btn btn-success" /></td>
  </tr>
</table>
<br>
<br>
<br>
    <table class="table table-bordered">
  <tr style="background-color: #0c5460">
    <td style="color: white">
      Sl.no</td>
    <td style="color: white">Category name</td>
    <td colspan="2"></td>
  </tr>
    {% for i in dt %}
  <tr>
    <td style="color: white">{{ forloop.counter }}</td>
    <td style="color: white">&nbsp;{{ i.categoryname }}</td>
    <td><a href="/adminfitness/admin_editcategory/{{ i.id }}" class="btn btn-info">Edit</a></td>
    <td><a href="/adminfitness/admin_deletecategory/{{ i.id }}" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>

        </div>
    </div>
</div>
</body>
{% endblock %}
