
{% extends 'admin/home_index.html' %}

{% block body %}
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
<form action="/adminfitness/admin_updatetrainers/{{ data.id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">

 <input type="hidden" name="tid" id="textfield" value="{{ data.id }}" />
  <tr>
    <td  style="color: white">Name</td>
    <td>
    <input type="text" name="first_name" id="textfield"  required class="form-control" value="{{ data.user.first_name }}" /></td>
  </tr>
  <tr>
    <td  style="color: white">Gender</td>
    <td  style="color: white"><p>
      <label>
        <input type="radio" name="gender" value="Male" id="RadioGroup1_0" {% if data.user.gender == "Male" %} checked {% endif %} />
        Male</label>
      <br />
      <label>
        <input type="radio" name="gender" value="Female" id="RadioGroup1_1"  {% if data.user.gender == "Female" %} checked {% endif %} />
        Female</label>
      <br />
      <label>
        <input type="radio" name="gender" value="Others" id="RadioGroup1_2"  {% if data.user.gender == "Others" %} checked {% endif %} />
        Others</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td  style="color: white">Dob</td>
    <td>
      <input type="text" name="dob" id="textfield2" class="form-control" value="{{ data.user.dob }}" /></td>
  </tr>
  <tr>
    <td  style="color: white">Place</td>
    <td>
      <input type="text" name="place" id="textfield3"  required class="form-control" value="{{ data.user.place }}" /></td>
  </tr>
  <tr>
    <td  style="color: white">Email</td>
    <td>
      <input type="text" name="email" id="textfield4" readonly class="form-control" value="{{ data.user.email }}" /></td>
  </tr>
  <tr>
    <td  style="color: white">Phone</td>
    <td>
      <input type="text" name="phoneno" id="textfield5" required pattern="[9876][0-9]{9}" class="form-control" value="{{ data.user.phoneno }}" /></td>
  </tr>
  <tr>
    <td  style="color: white">Certificate</td>
    <td>
        <img src="{{ data.certificate.url }}" width="50"height="50">
      <input type="file" name="certificate" id="fileField" class="form-control" /></td>
  </tr>
  <tr>
    <td  style="color: white">Photo</td>
    <td>
        <img src="{{ data.user.photo.url }}" width="50"height="50">
      <input type="file" name="photo" id="fileField2" class="form-control" /></td>
  </tr>
   <tr>
    <td align="center"colspan="2"><input type="submit" value="Update" class="btn btn-info" /></td>
  </tr>
</table>
</form>

        </div>
    </div>
</div>
</body>

{% endblock %}
