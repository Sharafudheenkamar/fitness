{% extends 'user/userhome_index.html' %}

{% block body %}
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
<form id="form1" name="form1" method="post" action="">
<table  class="table table-bordered">
      <tr align="center">
      <td colspan="2"><img SRC="{{ data.user.photo.url }}"height="=200px"width="200px"> </td>
    </tr>
    <tr>
      <td style="color: white">Name</td>
      <td style="color: white">{{ data.user.first_name }}</td>
    </tr>
    <tr>
      <td style="color: white">Gender</td>
      <td style="color: white">{{ data.user.gender }}</td>
    </tr>
    <tr>
      <td style="color: white">Dob</td>
      <td style="color: white">{{ data.user.dob }}</td>
    </tr>
    <tr>
      <td style="color: white">Place</td>
      <td style="color: white">{{ data.user.place }}</td>
    </tr>
    <tr>
      <td style="color: white">Phone</td>
      <td style="color: white">{{ data.user.phoneno }}</td>
    </tr>
    <tr>
      <td style="color: white">Email</td>
      <td style="color: white">{{ data.user.email }}</td>
    </tr>
    <tr>
      <td style="color: white">Height</td>
      <td style="color: white">{{ data.height }}</td>
    </tr>
    <tr>
      <td style="color: white">Weight</td>
      <td style="color: white">{{ data.weight }}</td>
    </tr>
  </table>
</form>

        </div>
    </div>
</div>
</body>
{% endblock %}
