    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        ul#chat-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li.sent {
            background-color: #DCF8C6;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            max-width: 70%;
            margin-left: auto;
            margin-right: 10px;
        }

        li.received {
            background-color: #F0F0F0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            max-width: 70%;
            margin-right: auto;
            margin-left: 10px;
        }

        #chatbox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <ul id="chat-history">
        <!-- Chat history will be displayed here -->
        {% for chat in chats %}
        <li class="{% if chat.from_id == request.session.user_id.0 %}sent{% else %}received{% endif %}">
<!--            <strong>From:</strong> {{ chat.from_id }}<br>-->
<!--            <strong>To:</strong> {{ chat.to_id }}<br>-->
            <strong>Message:</strong> {{ chat.message }}<br>
<!--            <strong>Created At:</strong> {{ chat.created_at }}<br>-->
        </li>
        {% endfor %}
    </ul>
