<!DOCTYPE html>
<html>	
<head>
<title>Signup Form </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
 <meta name="keywords" content="Queer Signup form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<link href="/static/signup/css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link href="//fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
<!--//webfonts-->

</head>
<body>

 <h1>FITNESS PRO</h1>
   
 <div class="w3_frm">
 <!---728x90---> 
  <form action="/user_signup/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
			<h3>Signup Form</h3>
			<div class="field-w3-agile-grid leftf">	
				<input type="text" name="first_name" placeholder="Name"required pattern="[A-Z a-z]+"/>
			</div>

			<div class="w3l_gen">
			<h5>Gender:</h5>
			<div class="w3_ml">
			<!---728x90---> 
			<input type="radio" name="gender"  value="Male" checked>
				<label for="brand"><span></span>Male</label>
			</div>
			
			<div class="w3_fl">
			<input type="radio" name="gender"  value="Female">
				<label for="brand"><span></span>Female</label>
			</div>
                <div class="w3_fl">
			<input type="radio" name="gender"  value="Others">
				<label for="brand"><span></span>others</label>
			</div>
			</div>
			
			
			<div class="field-w3-agile-grid leftf">	
				<input type="date" name="dob" max="2005-01-01"  placeholder="DOB" required="" />
			</div>

			<div class="field-w3-agile-grid leftf">
				<input type="text" name="place"  placeholder="Place" required="" />
			</div>

			<div class="field-w3-agile-grid leftf">
				<input type="text" name="phoneno"  placeholder="Phone Number"required pattern="[9876][0-9]{9}" maxlength="10" />
			</div>
             <div class="field-w3-agile-grid leftf">
				<input type="text" name="email"   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                placeholder="Email"required  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"/>
			</div>
            <div class="field-w3-agile-grid leftf">
				<input type="text" name="height" placeholder="Height" required="" />
			</div>
           <div class="field-w3-agile-grid leftf">
				<input type="text" name="weight"  placeholder="Weight" required="" />
			</div>
             <div class="field-w3-agile-grid leftf">
				<input type="file" name="photo" placeholder="Photo" required="" />
			</div>
            <div class="field-w3-agile-grid rightf">
				<input type="password" name="password"  pattern=".{8,}" title="Eight or more characters" placeholder="Password" required="" />
			</div>
            <div class="field-w3-agile-grid rightf">
				<input type="password" name=""  pattern=".{8,}" title="Eight or more characters" placeholder="Confirm Password" required="" />
			</div>
{#			<div class="field-w3-agile-grid rem">#}
{#			<input type="checkbox" value="">#}
{#				<label for="brand"><span></span>I Accept to the Terms and Conditions</label>#}
{#			</div>#}
			
			<input align="center" type="submit"  value="SIGNUP">
		</form>

	
	</div>

</html>
